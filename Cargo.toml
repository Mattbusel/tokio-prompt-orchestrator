[package]
name = "tokio-prompt-orchestrator"
version = "0.1.0"
edition = "2021"
rust-version = "1.79"

[dependencies]
tokio = { version = "1.40", features = ["rt-multi-thread", "macros", "sync", "time"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
thiserror = "1.0"
async-trait = "0.1"
chrono = "0.4"

# HTTP client for API calls
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Metrics
prometheus = "0.13"
lazy_static = "1.4"

# Optional: HTTP server for metrics endpoint
axum = { version = "0.7", optional = true }
tower = { version = "0.4", optional = true }
tower-http = { version = "0.5", features = ["trace"], optional = true }

[features]
default = []
metrics-server = ["axum", "tower", "tower-http"]

[dev-dependencies]
tokio-test = "0.4"

[[bin]]
name = "orchestrator-demo"
path = "src/main.rs"
