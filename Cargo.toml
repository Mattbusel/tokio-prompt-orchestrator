[package]
name = "tokio-prompt-orchestrator"
version = "0.1.0"
edition = "2021"
rust-version = "1.79"

[dependencies]
tokio = { version = "1.40", features = ["rt-multi-thread", "macros", "sync", "time"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
thiserror = "1.0"
async-trait = "0.1"
chrono = "0.4"

[dev-dependencies]
tokio-test = "0.4"

[[bin]]
name = "orchestrator-demo"
path = "src/main.rs"
